<table class="table table-hover">
  <thead>
  <tr>
      <td>Username</td>
      <td>Email</td>
      <td>Password</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let account of accounts">
          <td>{{ account.username }}</td>
          <td>{{ account.email }}</td>
          <td>{{ account.password }}</td>
          <td><a [routerLink]="['edit', account._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteAccount(account._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
